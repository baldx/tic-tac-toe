<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toe Tac Tic</title>
</head>
<body>
    <div class="first-page">
        <div class="title">Tic Tac Toe</div>
        <div class="info">Player vs player</div>
        <div class="button"><button class="play">Play</button></div>
    </div>

    <div class="board">
        <button id="square-1" class="square"></button>
        <button id="square-2" class="square"></button>
        <button id="square-3" class="square"></button>
        <button id="square-4" class="square"></button>
        <button id="square-5" class="square"></button>
        <button id="square-6" class="square"></button>
        <button id="square-7" class="square"></button>
        <button id="square-8" class="square"></button>
        <button id="square-9" class="square"></button>
    </div>
</body>
</html>
